version: '3.7'
services:
  web:
    build: .
    command: /bin/sh -c "rm -f /dictach/tmp/pids/server.pid && bundle exec foreman start -f Procfile.dev"
    ports:
      - '3001:3001'
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - .:/dictach/
      - ./vendor:/dictach/vendor/
      - ./tmp:/dictach/tmp/
      - ./client/node_modules:/dictach/client/node_modules
    env_file:
      - .env.development
  db:
    image: postgres:10.5
    volumes:
      - ./db/data/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
